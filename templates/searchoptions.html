{# templates/searchoptions.html #}

{% extends 'base-template.html' %}

{% block body %}

<form method="post" action="/navigate_search_selection">
  <input type="radio" name="searchoption" id="option1" value="searchbynamelist">
  <label for="option1">Name list as text</label><br>
  <input type="radio" name="searchoption" id="option2" value="searchbyurl" checked>
  <label for="option2">URL to tournament event (tournaments.tennis.com.au)</label><br>
  <input type="radio" name="searchoption" id="option3" value="searchplayerjson">
  <label for="option3">Dump JSON for a single player</label><br>
  
  <BR><HR><BR>
  
  <input type="checkbox" name="location" value="australiaonly" checked>Limit search to "Australia" only<br>
  <input type="checkbox" name="ignoreunrated" value="yes" checked>Ignore unrated/0.xx players<br>
  <input type="checkbox" name="strictnamechecking" value="yes" checked>Perform strict searching by first and last name<br>
  
  <BR><HR><BR>
  <input type="submit" value="Submit" />
</form>

{% endblock body %}
