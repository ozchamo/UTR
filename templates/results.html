{# templates/results.html #}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
</head>

<body>
  <div class="box">
    <img src="/static/utrlogo.png" height="60">
    <span><H1>{{ header }}</H1></span>
  </div>
  <HR><BR>
 
  <TABLE style="width:90%">  
    <TR style="height:30px">
      <TH style="width:4%">UTR</TH>
      <TH style="width:30%">PLAYER NAME </TH>
      <TH style="width:30%">LOCATION</TH> 
    </TR>
    {% for player in playerlist %}
    <TR style="height:30px">
      <TD>{{ player[2] }} </TD>
      <TD><A HREF="https://app.universaltennis.com/profiles/{{ player[3] }}">{{ player[0] }}</A></TD>
      <TD>{{ player[1] }} </TD> 
    </TR>
  {% endfor %}
  </TABLE>
</body>
</html>
