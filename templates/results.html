{# templates/results.html #}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
</head>

<body>
  <div class="box">
    <img src="/static/utrlogo.png" height="60">
    <span><H1>{{ header }}</H1></span>
  </div>
  <HR><BR>
 
  <H3>{{ resultsheading }}</H3>

  <TABLE style="width:90%; max-width:800px;">  
    <TR style="height:30px">
      <TH style="width:3%;text-align: center;">#</TH>
      <TH style="width:4%;text-align: center;">UTR</TH>
      <TH style="width:20%">PLAYER NAME </TH>
      <TH style="width:18%">LOCATION</TH> 
    </TR>
    {% for player in playerlist %}
    <TR style="height:30px">
      <TD style="text-align: center;">{{ loop.index }}</TD>
      <TD style="text-align: center;">{{ '%0.2f'| format(player[2]|float) }} </TD>
      <TD><A HREF="https://app.universaltennis.com/profiles/{{ player[3] }}">{{ player[0] }}</A></TD>
      <TD>{{ player[1] }} </TD> 
    </TR>
  {% endfor %}
  </TABLE>
</body>
</html>
